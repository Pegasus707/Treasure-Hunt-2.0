<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1 — Vibe Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade-in">
    <h1>Quick Vibe Check 🎭</h1>
    <p>Answer correctly to continue...</p>

    <div id="quiz">
      <p>👉 What’s the most elite college snack?</p>
      <button onclick="checkAnswer(true)">Maggie at 2AM 🍜</button><br><br>
      <button onclick="checkAnswer(false)">Energy drink with Chips 🥤🍟</button><br><br>
      <button onclick="checkAnswer(false)">Water 💧</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    function checkAnswer(isCorrect) {
      if (isCorrect) {
        window.location.href = "step2.html";
      } else {
        alert("❌ Wrong answer. Try again!");
      }
    }
  </script>
</body>
</html>
